<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COba 3 Popular Event.HTML</title>
</head>
<body>
    <!-- Mouse Over -->
    <div id="MyDiv">test</div>

    <script>
        // Add the event listener for mouseover event
        document.getElementById("MyDiv").addEventListener("mouseover", function() {
            alert("My Name Azka Farid Arsyad");
        });
    </script>    
</body>
</html>
