<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Form Pengguna</h1>
    <form id="userForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">Kirim</button>
    </form>

    <script>
        // Mendapatkan elemen form
        const form = document.getElementById('userForm');

        // Menambahkan event listener untuk mendengarkan event submit
        form.addEventListener('submit', function(event) {
            // Mencegah pengiriman default form
            event.preventDefault();

            // Mengambil nilai dari input nama dan email
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Menampilkan pesan alert dengan data yang dimasukkan pengguna
            alert(`Nama: ${name}\nEmail: ${email}`);
        });
    </script>
</body>
</html>
